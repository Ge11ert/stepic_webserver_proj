{% extends "base.html" %}
{% block content %}
	{% for obj in posts %}
		<div class="question-list">
			<h4 class="question-list-title">{{ obj.title }}</h4>
			<p class="question-list-text">{{ obj.text }}</p>
			<a class="question-list-a" href="{{ obj.get_absolute_url }}">Посмотреть</a>
		</div>
	{% endfor %}
	{# Peginator #}
	<nav><ul>
	{% for p in paginator.page_range %}
		{% if p == page.number %}
			<li class="paginator-active">
		{% else %}
			<li>
		{% endif %}
		<a href="{{ paginator.baseurl }}{{ p }}"> {{ p }}</a>
		</li>
	{% endfor %}
	</ul></nav>
{% endblock %}
